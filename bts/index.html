      overflow:hidden;

    }

    .collab-slide img {

    /* ===============================

    @media (max-width: 900px) {

      .page-hero h2 { font-size:1.75rem; }
    }

    @media (max-width: 640px) {
      .container { padding:1rem; }

      /* stop image cropping */
      .profile-card img,
      .collab-slide img {
        height: auto !important;
        object-fit: contain !important;
      }

      /* TikTok must size naturally */
      .embed-wrap {
        height: auto !important;
        aspect-ratio: 9 / 16;
      }

      .embed-wrap iframe {

      }
    }
  </style>
