<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giveaways ‚Äî The Footballer‚Äôs Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Instagram-like card styles */
    .ig-card { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); overflow: hidden; }
    .ig-header { display:flex; align-items:center; gap:.75rem; padding:.75rem; }
    .ig-avatar { width:40px; height:40px; border-radius:9999px; background: #ffd1e3; display:inline-block; }
    .ig-image { width:100%; height:420px; object-fit:cover; display:block; }
  </style>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER‚ÄôS SISTER</h1>
      <a href="winners.html" class="text-rose-600">Winners</a>
    </div>
  </header>

  <main class="pt-28 max-w-5xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold text-rose-700 mb-2">Win Exclusive Prizes üéÅ</h2>
    <p class="text-gray-600 mb-6">Enter current giveaways below. Winners are contacted via email / IG DM.</p>

    <div id="giveWrap" class="space-y-6"></div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">¬© 2025 The Footballer‚Äôs Sister</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const giveWrap = document.getElementById('giveWrap');
    try {
      const q = query(collection(db, `/artifacts/${ARTIFACT_ID}/public/data/giveaways`), orderBy('createdAt','desc'));
      onSnapshot(q, snap => {
        giveWrap.innerHTML = '';
        if (snap.empty) { giveWrap.innerHTML = '<div class="text-gray-500">No giveaways in this view.</div>'; return; }
        snap.docs.forEach(snapDoc => {
          const d = snapDoc.data();
          // Build Instagram-like post card
          const card = document.createElement('article');
          card.className = 'ig-card mx-auto max-w-xl text-left';
          const imageUrl = d.imageUrl || 'https://via.placeholder.com/1200x800';
          card.innerHTML = `
            <div class="ig-header">
              <div class="ig-avatar"></div>
              <div>
                <div class="font-semibold text-rose-700">The Footballer‚Äôs Sister</div>
                <div class="text-xs text-gray-500">${d.createdAt?.seconds ? new Date(d.createdAt.seconds*1000).toLocaleDateString() : ''}</div>
              </div>
            </div>
            <img src="${imageUrl}" alt="${(d.title||'Giveaway')}" class="ig-image">
            <div class="p-4">
              <div class="font-semibold text-lg">${d.title || 'Giveaway'}</div>
              <div class="text-gray-700 mt-2">${d.caption || ''}</div>
              <div class="text-xs text-gray-400 mt-3">Ends: ${d.endsAt ? new Date(d.endsAt).toLocaleString() : '‚Äî'}</div>
              <div class="mt-4">
                <a href="giveaway-entry.html?id=${snapDoc.id}" class="inline-block px-4 py-2 bg-rose-600 text-white rounded">Enter Giveaway</a>
              </div>
            </div>
          `;
          giveWrap.appendChild(card);
        });
      }, err => { console.error(err); giveWrap.innerHTML = '<div class="text-red-600">Could not load giveaways.</div>'; });
    } catch(err){ console.error('giveaways init error', err); giveWrap.innerHTML = '<div class="text-red-600">Could not load giveaways.</div>'; }
  </script>
</body>
</html>
