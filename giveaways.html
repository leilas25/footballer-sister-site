<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giveaways ‚Äì The Footballer‚Äôs Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropdown-open{opacity:1!important;transform:scale(1)!important}
    .pill{border-radius:9999px;padding:.5rem 1rem;font-weight:600}
    .pill-active{background:#e11d48;color:#fff}
    .pill-idle{background:#e5e7eb;color:#111827}
  </style>
</head>
<body class="bg-pink-50 text-black font-sans">

  <!-- Header with smart dropdown -->
  <header class="fixed top-0 w-full bg-pink-100 shadow z-50">
    <div class="flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold uppercase text-rose-600">THE FOOTBALLER‚ÄôS SISTER</h1>

      <div class="relative inline-block text-left">
        <button id="navButton"
          class="inline-flex justify-center w-full rounded-md border border-pink-200 shadow-sm px-4 py-2 bg-white text-sm font-medium text-rose-600 hover:bg-pink-50 focus:outline-none">
          Giveaways
          <svg class="-mr-1 ml-2 h-5 w-5 text-rose-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/>
          </svg>
        </button>

        <div id="dropdownMenu"
             class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 transform transition-all duration-200 ease-out scale-95 opacity-0">
          <div class="py-1">
            <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Home</a>
            <a href="bts.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Behind the Game</a>
            <a href="leila.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Meet Leila</a>
            <a href="questions.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Q&A</a>
            <a href="support-wall.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Support Wall</a>
            <a href="fixtures.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Fixtures & Live Scores</a>
            <a href="giveaways.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50 font-semibold text-rose-600">Giveaways</a>
            <!-- Winners intentionally NOT in dropdown per your request -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="pt-24"></div>

  <!-- Hero -->
  <section class="px-6 text-center max-w-3xl mx-auto">
    <h2 class="text-4xl font-bold mb-3 text-rose-700">Win Exclusive Prizes üéÅ</h2>
    <p class="text-gray-600 mb-6">
      Enter current giveaways below. Winners are contacted via email/IG DM.
    </p>

    <!-- Filter pills (Winners included as a tab, not in dropdown) -->
    <div class="flex items-center justify-center gap-3 mb-8">
      <button class="pill pill-active" data-filter="active">Active</button>
      <button class="pill pill-idle"  data-filter="upcoming">Upcoming</button>
      <button class="pill pill-idle"  data-filter="ended">Ended</button>
      <button class="pill pill-idle"  data-filter="all">All</button>
      <a href="winners.html" class="pill pill-idle hover:bg-rose-100">Winners</a>
    </div>
  </section>

  <!-- Grid -->
  <main class="px-6 max-w-5xl mx-auto pb-20">
    <div id="gwGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <p id="emptyState" class="text-center text-gray-500">No giveaways in this view.</p>
  </main>

  <footer class="bg-pink-900 text-white text-center py-6">
    <p>&copy; <span id="year"></span> The Footballer‚Äôs Sister. All rights reserved.</p>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>

  <!-- Dropdown JS -->
  <script>
    const navButton=document.getElementById('navButton');
    const dropdownMenu=document.getElementById('dropdownMenu');
    navButton.addEventListener('click',()=>{
      const isHidden=dropdownMenu.classList.contains('hidden');
      if(isHidden){dropdownMenu.classList.remove('hidden');setTimeout(()=>dropdownMenu.classList.add('dropdown-open'),10);}
      else{dropdownMenu.classList.remove('dropdown-open');setTimeout(()=>dropdownMenu.classList.add('hidden'),200);}
    });
    document.addEventListener('click',(e)=>{
      if(!navButton.contains(e.target)&&!dropdownMenu.contains(e.target)){
        dropdownMenu.classList.remove('dropdown-open');setTimeout(()=>dropdownMenu.classList.add('hidden'),200);
      }
    });
  </script>

  <!-- Firestore rendering -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const appId = "1:65396604482:web:0f31625a714aa8352337db";
    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const GRID = document.getElementById('gwGrid');
    const EMPTY = document.getElementById('emptyState');
    const pills = [...document.querySelectorAll('[data-filter]')];
    let currentFilter = 'active';
    pills.forEach(p=>{
      p.addEventListener('click',()=>{
        pills.forEach(x=>x.classList.remove('pill-active'));
        pills.forEach(x=>x.classList.add('pill-idle'));
        p.classList.remove('pill-idle'); p.classList.add('pill-active');
        currentFilter = p.dataset.filter;
        render();
      });
    });

    let allItems = [];
    const path = `artifacts/${appId}/public/data/giveaways`;
    onSnapshot(query(collection(db, path), orderBy('createdAt','desc')), snap=>{
      allItems = snap.docs.map(d=>({id:d.id, ...d.data()}));
      render();
    });

    function byFilter(items){
      const now = Date.now();
      if(currentFilter==='all') return items;
      if(currentFilter==='active')   return items.filter(g=>g.status==='active' || (g.startsAt?.seconds*1000<=now && g.endsAt?.seconds*1000>=now));
      if(currentFilter==='upcoming') return items.filter(g=>g.status==='upcoming' || (g.startsAt?.seconds*1000>now));
      if(currentFilter==='ended')    return items.filter(g=>g.status==='ended' || (g.endsAt?.seconds*1000<now));
      return items;
    }

    function esc(s){return String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&gt;','>':'&gt;','"':'&quot;'}[m]) );}

    function render(){
      const items = byFilter(allItems);
      GRID.innerHTML = '';
      if(items.length===0){ EMPTY.classList.remove('hidden'); return; }
      EMPTY.classList.add('hidden');

      items.forEach(g=>{
        const starts = g.startsAt?.seconds ? new Date(g.startsAt.seconds*1000).toLocaleString() : '';
        const ends   = g.endsAt?.seconds   ? new Date(g.endsAt.seconds*1000).toLocaleString()   : '';
        const statusBadge =
          g.status==='active'   ? 'bg-green-100 text-green-700' :
          g.status==='upcoming' ? 'bg-blue-100 text-blue-700'  :
          g.status==='ended'    ? 'bg-gray-100 text-gray-700'  : 'bg-pink-100 text-pink-700';

        const card = document.createElement('article');
        card.className = 'bg-white rounded-2xl shadow border overflow-hidden flex flex-col';
        card.innerHTML = `
          <div class="p-5 flex-1">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg font-bold text-rose-700">${esc(g.title||'Giveaway')}</h3>
              <span class="text-xs px-2 py-1 rounded-full ${statusBadge}">
                ${(g.status||'active').toUpperCase()}
              </span>
            </div>
            ${g.coverUrl ? `<img src="${esc(g.coverUrl)}" alt="" class="w-full h-40 object-cover rounded-lg mb-3">` : ``}
            <p class="text-sm text-gray-700 mb-3">${esc(g.description||'Enter to win!')}</p>
            <ul class="text-sm text-gray-600 space-y-1 mb-4">
              ${g.prize ? `<li><strong>Prize:</strong> ${esc(g.prize)}</li>`:''}
              ${starts ? `<li><strong>Opens:</strong> ${starts}</li>`:''}
              ${ends   ? `<li><strong>Closes:</strong> ${ends}</li>`:''}
            </ul>
            ${g.rules ? `<div class="text-xs text-gray-500"><strong>How to enter:</strong> ${esc(g.rules)}</div>`:''}
          </div>
          <div class="p-5 pt-0">
            ${g.entryLink ? `<a target="_blank" href="${esc(g.entryLink)}" class="inline-flex items-center justify-center w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded-full">Enter Now</a>`:''}
          </div>
        `;
        GRID.appendChild(card);
      });
    }
  </script>
</body>
</html>
