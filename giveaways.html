<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giveaways ‚Äî The Footballer‚Äôs Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Instagram-like card styles */
    .ig-card { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); overflow: hidden; }
    .ig-header { display:flex; align-items:center; gap:.75rem; padding:.75rem; }
    .ig-avatar { width:40px; height:40px; border-radius:9999px; background: #ffd1e3; display:inline-block; }
    .ig-image { width:100%; height:420px; object-fit:cover; display:block; }
    .pill-bar { display:flex; gap:8px; justify-content:center; margin-bottom:1rem; flex-wrap:wrap; }
    .pill { padding:.5rem 1rem; border-radius:999px; font-weight:700; background:#fff; border:1px solid #fde7ef; color:#be185d; cursor:pointer; }
    .pill.active { background: linear-gradient(90deg,#be185d,#f472b6); color:white; border:none; }
    /* two-column grid */
    .give-grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:1rem; }
    @media (max-width:900px) { .give-grid { grid-template-columns: 1fr; } .ig-image { height:260px; } }
  </style>
</head>
<body class="bg-pink-50">
  <!-- Header (kept simple) -->
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER‚ÄôS SISTER</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-rose-600">Home</a>
      </nav>
    </div>
  </header>

  <main class="pt-28 max-w-6xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold text-rose-700 mb-2">Win Exclusive Prizes üéÅ</h2>
    <p class="text-gray-600 mb-6">Enter current giveaways below. Winners are contacted via email / IG DM.</p>

    <!-- Pills: filter ongoing / past / winners -->
    <div class="pill-bar" role="tablist" aria-label="Giveaway filters">
      <button id="pill-all" class="pill active" data-filter="all">All</button>
      <button id="pill-ongoing" class="pill" data-filter="ongoing">Ongoing giveaways</button>
      <button id="pill-past" class="pill" data-filter="past">Past giveaways</button>
      <button id="pill-winners" class="pill" data-filter="winner">Winners</button>
    </div>

    <!-- Grid -->
    <section id="giveGridWrap">
      <div id="giveGrid" class="give-grid"></div>
    </section>

    <div id="giveEmpty" class="text-gray-500 mt-8 hidden">No giveaways in this category.</div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">¬© <span id="year"></span> The Footballer‚Äôs Sister</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const GIVEAWAYS_COLLECTION_PATH = `/artifacts/${ARTIFACT_ID}/public/data/giveaways`;

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const giveGrid = document.getElementById('giveGrid');
    const giveEmpty = document.getElementById('giveEmpty');
    const pills = Array.from(document.querySelectorAll('.pill'));

    let currentFilter = 'all';
    let giveawaysCache = [];

    function renderGrid(items) {
      giveGrid.innerHTML = '';
      const visible = items.filter(it => {
        if (currentFilter === 'all') return true;
        return (it.status || 'ongoing') === currentFilter;
      });
      if (!visible.length) {
        giveEmpty.classList.remove('hidden');
      } else {
        giveEmpty.classList.add('hidden');
      }
      visible.forEach(item => {
        const endsAtLabel = item.endsAt ? (item.endsAt.seconds ? new Date(item.endsAt.seconds*1000).toLocaleString() : new Date(item.endsAt).toLocaleString()) : '‚Äî';
        const card = document.createElement('article');
        card.className = 'ig-card text-left';
        card.innerHTML = `
          <div class="ig-header">
            <div class="ig-avatar" aria-hidden="true"></div>
            <div style="flex:1;">
              <div class="font-semibold text-rose-700">The Footballer‚Äôs Sister</div>
              <div class="text-xs text-gray-500">${item.createdAt && item.createdAt.seconds ? new Date(item.createdAt.seconds*1000).toLocaleDateString() : ''}</div>
            </div>
            <div style="margin-left:12px;">
              <span style="display:inline-block;padding:.25rem .6rem;border-radius:999px;border:1px solid #fde7ef;color:#be185d;font-weight:700;font-size:.85rem;">${escapeHtml(item.status||'ongoing')}</span>
            </div>
          </div>
          <img src="${escapeHtml(item.imageUrl||'')}" alt="${escapeHtml(item.title||'Giveaway')}" class="ig-image" onerror="this.onerror=null;this.src='images/opponent.png'"/>
          <div class="p-4">
            <div class="font-semibold text-lg">${escapeHtml(item.title||'Giveaway')}</div>
            <div class="text-gray-700 mt-2">${escapeHtml(item.caption||'')}</div>
            <div class="text-xs text-gray-400 mt-3">Ends: ${endsAtLabel}</div>
            <div class="mt-4">
              <a href="${escapeHtml(item.link || '#')}" class="inline-block px-4 py-2 bg-rose-600 text-white rounded">${item.link ? 'Enter Giveaway' : 'Details'}</a>
            </div>
          </div>
        `;
        giveGrid.appendChild(card);
      });
    }

    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // subscribe realtime
    try {
      const q = query(collection(db, GIVEAWAYS_COLLECTION_PATH), orderBy('createdAt','desc'));
      onSnapshot(q, snap => {
        const docs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        giveawaysCache = docs;
        renderGrid(docs);
      }, err => {
        console.error('giveaways onSnapshot error', err);
        giveGrid.innerHTML = '<div class="text-red-600">Could not load giveaways.</div>';
      });
    } catch (err) {
      console.error('Giveaways init error', err);
      giveGrid.innerHTML = '<div class="text-red-600">Could not load giveaways.</div>';
    }

    // pill click handlers
    pills.forEach(p => {
      p.addEventListener('click', (e) => {
        pills.forEach(x => x.classList.remove('active'));
        p.classList.add('active');
        currentFilter = p.dataset.filter;
        renderGrid(giveawaysCache);
      });
    });
  </script>
</body>
</html>
