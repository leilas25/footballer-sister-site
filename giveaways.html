<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giveaways ‚Äî The Footballer‚Äôs Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Instagram-like card styles */
    .ig-card { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); overflow: hidden; display:flex; flex-direction:column; }
    .ig-header { display:flex; align-items:center; gap:.75rem; padding:.75rem; }
    .ig-avatar { width:40px; height:40px; border-radius:9999px; background: #ffd1e3; display:inline-block; }
    .ig-image { width:100%; height:420px; object-fit:cover; display:block; }
    .pill-filter { padding:.45rem 1rem; border-radius:999px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.06); cursor:pointer; }
    .pill-filter.active { background: linear-gradient(90deg,#be185d,#f472b6); color:white; border:none; }
  </style>
</head>
<body class="bg-pink-50">
  <!-- header (keeps your site style) -->
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER‚ÄôS SISTER</h1>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="text-rose-600">Home</a>
        <a href="bts.html" class="text-rose-600">Behind the Game</a>
      </nav>
    </div>
  </header>

  <main class="pt-28 max-w-6xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold text-rose-700 mb-2">Win Exclusive Prizes üéÅ</h2>
    <p class="text-gray-600 mb-6">Enter current giveaways below. Winners are contacted via email / IG DM.</p>

    <!-- Pills -->
    <div class="flex justify-center gap-3 mb-6">
      <button id="filterAll" class="pill-filter">All</button>
      <button id="filterOngoing" class="pill-filter active" data-filter="ongoing">Ongoing giveaways</button>
      <button id="filterPast" class="pill-filter" data-filter="past">Past giveaways</button>
      <button id="filterWinners" class="pill-filter" data-filter="winner">Winners</button>
    </div>

    <!-- grid: 2 per row on md+ -->
    <div id="giveWrap" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">¬© <span id="year"></span> The Footballer‚Äôs Sister</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const GIVEAWAYS_COLLECTION_PATH = `/artifacts/${ARTIFACT_ID}/public/data/giveaways`;
    const giveWrap = document.getElementById('giveWrap');

    // current filter
    let currentFilter = 'ongoing'; // default show ongoing

    // pill buttons
    const btnAll = document.getElementById('filterAll');
    const btnOngoing = document.getElementById('filterOngoing');
    const btnPast = document.getElementById('filterPast');
    const btnWinners = document.getElementById('filterWinners');
    const pillButtons = [btnAll, btnOngoing, btnPast, btnWinners];

    function setActivePill(activeBtn) {
      pillButtons.forEach(b => b.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    btnAll.addEventListener('click', () => { currentFilter = 'all'; setActivePill(btnAll); renderCached(); });
    btnOngoing.addEventListener('click', () => { currentFilter = 'ongoing'; setActivePill(btnOngoing); renderCached(); });
    btnPast.addEventListener('click', () => { currentFilter = 'past'; setActivePill(btnPast); renderCached(); });
    btnWinners.addEventListener('click', () => { currentFilter = 'winner'; setActivePill(btnWinners); renderCached(); });

    let cachedGiveaways = [];

    function renderCached() {
      if (!cachedGiveaways) cachedGiveaways = [];
      const items = cachedGiveaways.filter(g => {
        if (!g) return false;
        if (currentFilter === 'all') return true;
        return (g.status || 'ongoing') === currentFilter;
      });
      giveWrap.innerHTML = '';
      if (!items.length) {
        giveWrap.innerHTML = '<div class="text-gray-500 md:col-span-2">No giveaways to show in this view.</div>';
        return;
      }
      items.forEach(d => {
        const endsText = d.endsAt ? new Date(d.endsAt).toLocaleDateString() : '‚Äî';
        const card = document.createElement('article');
        card.className = 'ig-card mx-auto max-w-xl text-left';
        const imageUrl = d.imageUrl || 'https://via.placeholder.com/1200x800';
        card.innerHTML = `
          <div class="ig-header">
            <div class="ig-avatar"></div>
            <div>
              <div class="font-semibold text-rose-700">${escapeHtml(d.title || 'Giveaway')}</div>
              <div class="text-xs text-gray-500">${d.createdAt && d.createdAt.seconds ? new Date(d.createdAt.seconds*1000).toLocaleDateString() : ''} ¬∑ Ends: ${escapeHtml(endsText)}</div>
            </div>
          </div>
          <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(d.title||'Giveaway')}" class="ig-image">
          <div class="p-4">
            <div class="font-semibold text-lg">${escapeHtml(d.title||'Giveaway')}</div>
            <div class="text-gray-700 mt-2">${escapeHtml(d.caption||'')}</div>
            <div class="text-xs text-gray-400 mt-3">Status: ${escapeHtml(d.status||'ongoing')}</div>
            <div class="mt-4">
              <a href="giveaway-entry.html?id=${encodeURIComponent(d.id||'')}" class="inline-block px-4 py-2 bg-rose-600 text-white rounded">Enter Giveaway</a>
            </div>
          </div>
        `;
        giveWrap.appendChild(card);
      });
    }

    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // subscribe to giveaways
    try {
      const q = query(collection(db, GIVEAWAYS_COLLECTION_PATH), orderBy('createdAt','desc'));
      onSnapshot(q, snap => {
        cachedGiveaways = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderCached();
      }, err => {
        console.error(err);
        giveWrap.innerHTML = '<div class="text-red-600">Could not load giveaways.</div>';
      });
    } catch (err) {
      console.error('giveaways init error', err);
      giveWrap.innerHTML = '<div class="text-red-600">Could not load giveaways.</div>';
    }
  </script>
</body>
</html>
