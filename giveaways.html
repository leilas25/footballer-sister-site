<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giveaways ‚Äì The Footballer‚Äôs Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropdown-open{opacity:1!important;transform:scale(1)!important}
    .badge{font-size:.7rem;padding:.2rem .5rem;border-radius:9999px}
  </style>
</head>
<body class="bg-pink-50 text-black font-sans">

  <!-- Smart dropdown header (same style as your site) -->
  <header class="fixed top-0 w-full bg-pink-100 shadow z-50">
    <div class="flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold uppercase text-rose-600">THE FOOTBALLER‚ÄôS SISTER</h1>

      <div class="relative inline-block text-left">
        <button id="navButton"
          class="inline-flex justify-center w-full rounded-md border border-pink-200 shadow-sm px-4 py-2 bg-white text-sm font-medium text-rose-600 hover:bg-pink-50 focus:outline-none">
          Loading‚Ä¶
          <svg class="-mr-1 ml-2 h-5 w-5 text-rose-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/>
          </svg>
        </button>

        <div id="dropdownMenu"
          class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 transform transition-all duration-200 ease-out scale-95 opacity-0">
          <div class="py-1">
            <a href="index.html" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Home</a>
            <a href="bts.html" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Behind the Game</a>
            <a href="leila.html" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Meet Leila</a>
            <a href="questions.html" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Q&A</a>
            <a href="support-wall.html" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Support Wall</a>
            <a href="fixtures.html" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Fixtures & Live Scores</a>
            <a href="giveaways.html" class="nav-item block px-4 py-2 text-sm text-rose-600 font-semibold hover:bg-pink-50">Giveaways</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="pt-24"></div>

  <section class="px-6 max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center text-rose-700 mb-2">Win Exclusive Prizes üéÅ</h2>
    <p class="text-center text-gray-600 mb-8">Enter current giveaways below. Winners are contacted via email/IG DM.</p>

    <!-- Filters -->
    <div class="flex flex-wrap gap-3 justify-center mb-6">
      <button data-filter="active" class="g-filter px-4 py-2 rounded-full bg-rose-600 text-white">Active</button>
      <button data-filter="upcoming" class="g-filter px-4 py-2 rounded-full bg-gray-200 text-gray-900">Upcoming</button>
      <button data-filter="ended" class="g-filter px-4 py-2 rounded-full bg-gray-200 text-gray-900">Ended</button>
      <button data-filter="all" class="g-filter px-4 py-2 rounded-full bg-gray-200 text-gray-900">All</button>
    </div>

    <div id="gList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <footer class="bg-pink-900 text-white text-center py-6 mt-12">
    <p>&copy; 2025 The Footballer‚Äôs Sister. All rights reserved.</p>
  </footer>

  <script>
    // smart header text
    const navButton=document.getElementById('navButton'),dropdownMenu=document.getElementById('dropdownMenu'),navItems=document.querySelectorAll('.nav-item');
    const current=location.pathname.split('/').pop()||'index.html', titles={"index.html":"Home","bts.html":"Behind the Game","leila.html":"Meet Leila","questions.html":"Q&A","support-wall.html":"Support Wall","fixtures.html":"Fixtures & Live Scores","giveaways.html":"Giveaways"};
    navButton.firstChild.textContent=titles[current]||'Menu';
    navItems.forEach(a=>{if(a.getAttribute('href')===current)a.classList.add('font-semibold','text-rose-600')});
    navButton.onclick=()=>{const h=dropdownMenu.classList.contains('hidden'); if(h){dropdownMenu.classList.remove('hidden'); setTimeout(()=>dropdownMenu.classList.add('dropdown-open'),10)} else{dropdownMenu.classList.remove('dropdown-open'); setTimeout(()=>dropdownMenu.classList.add('hidden'),200)}};
    document.addEventListener('click',e=>{if(!navButton.contains(e.target)&&!dropdownMenu.contains(e.target)){dropdownMenu.classList.remove('dropdown-open'); setTimeout(()=>dropdownMenu.classList.add('hidden'),200)}})
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const appId = "1:65396604482:web:0f31625a714aa8352337db";
    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const auth= getAuth(app);

    let uid = null;
    onAuthStateChanged(auth, async(user)=>{
      if(user){ uid=user.uid; }
      else { await signInAnonymously(auth); }
    });

    const gList = document.getElementById('gList');
    const filters = document.querySelectorAll('.g-filter');
    let currentFilter = 'active';
    filters.forEach(b=>b.onclick=()=>{filters.forEach(x=>x.classList.replace('bg-rose-600','bg-gray-200'));filters.forEach(x=>x.classList.replace('text-white','text-gray-900'));b.classList.replace('bg-gray-200','bg-rose-600');b.classList.replace('text-gray-900','text-white');currentFilter=b.dataset.filter;render()});

    let giveaways = [];
    const path = `artifacts/${appId}/public/data/giveaways`;

    onSnapshot(collection(db, path), snap=>{
      giveaways = snap.docs.map(d=>({id:d.id, ...d.data()}));
      render();
    });

    function statusOf(g){
      const now = Date.now();
      const start = g.startAt?.seconds? g.startAt.seconds*1000 : 0;
      const end   = g.endAt?.seconds?   g.endAt.seconds*1000 : 0;
      if(end && now>end) return 'ended';
      if(start && now<start) return 'upcoming';
      return 'active';
    }

    function pad2(n){return n.toString().padStart(2,'0')}
    function countdownText(endMs){
      const diff=endMs-Date.now();
      if(diff<=0) return "Ended";
      const d=Math.floor(diff/86400000), h=Math.floor(diff%86400000/3600000), m=Math.floor(diff%3600000/60000);
      return `${d}d ${pad2(h)}h ${pad2(m)}m`;
    }

    function pill(cls, text){ return `<span class="badge ${cls}">${text}</span>`; }

    async function hasEntered(gid){
      if(!uid) return false;
      const qSnap = await getDocs(query(collection(db, `${path}/${gid}/entries`), where('__name__','==', uid)));
      return !qSnap.empty;
    }

    async function enterGiveaway(g){
      if(!uid){ alert("Please wait a second and try again."); return; }
      const name   = document.getElementById(`name-${g.id}`).value.trim();
      const email  = document.getElementById(`email-${g.id}`).value.trim();
      const handle = document.getElementById(`ig-${g.id}`).value.trim();
      const agree  = document.getElementById(`agree-${g.id}`).checked;
      if(!name || !email || !agree){ alert("Please fill your name, email and agree to rules."); return; }
      // one entry per user per giveaway: doc id = uid
      await setDoc(doc(db, `${path}/${g.id}/entries`, uid), {
        name, email, handle, uid, createdAt: serverTimestamp()
      });
      alert("Entry submitted! Good luck üçÄ");
      render(); // refresh buttons
    }

    async function render(){
      gList.innerHTML='';
      const items = giveaways
        .map(g=>({g, s:statusOf(g)}))
        .filter(x=> currentFilter==='all' ? true : x.s===currentFilter)
        .sort((a,b)=>{
          // Active first by soonest ending
          const ea=(a.g.endAt?.seconds||9999999999), eb=(b.g.endAt?.seconds||9999999999);
          return ea-eb;
        });

      if(!items.length){
        gList.innerHTML = `<p class="text-center text-gray-600 w-full col-span-full">No giveaways in this view.</p>`;
        return;
      }

      for(const {g,s} of items){
        const endMs = g.endAt?.seconds? g.endAt.seconds*1000 : null;
        const when  = endMs ? countdownText(endMs) : '‚Äî';
        const entered = await hasEntered(g.id);

        const rules = Array.isArray(g.rules) ? g.rules : (g.rules? String(g.rules).split('\n') : []);

        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl border shadow overflow-hidden flex flex-col";
        card.innerHTML = `
          ${g.imageUrl? `<img src="${g.imageUrl}" alt="${g.title||'Giveaway'}" class="w-full h-44 object-cover">` : ''}
          <div class="p-4 flex-1 flex flex-col">
            <div class="flex items-center gap-2 mb-2">
              ${s==='active'   ? pill('bg-green-100 text-green-700','Active')
               : s==='upcoming' ? pill('bg-yellow-100 text-yellow-700','Upcoming')
               : pill('bg-gray-100 text-gray-700','Ended')}
              ${g.winners && g.winners.length ? pill('bg-purple-100 text-purple-700',`${g.winners.length} Winner${g.winners.length>1?'s':''}`):''}
            </div>
            <h3 class="text-lg font-bold text-rose-700">${g.title||'Giveaway'}</h3>
            <p class="text-sm text-gray-600 mb-2">${g.subtitle||''}</p>
            ${g.prize ? `<div class="text-sm font-semibold mb-2">Prize: <span class="text-rose-700">${g.prize}</span></div>` : ''}
            ${rules.length ? `<ul class="text-sm text-gray-700 list-disc list-inside space-y-1 mb-3">${rules.slice(0,5).map(r=>`<li>${r}</li>`).join('')}</ul>` : ''}

            <div class="mt-auto">
              ${s==='active' ? `
                <div class="text-xs text-gray-500 mb-2">Ends in: <span class="font-semibold">${when}</span></div>
                ${entered ? `<button class="w-full bg-gray-200 text-gray-900 px-3 py-2 rounded-full" disabled>Already Entered</button>`
                          : `<div class="space-y-2">
                              <input id="name-${g.id}" class="w-full border rounded-full px-3 py-2" placeholder="Your name">
                              <input id="email-${g.id}" type="email" class="w-full border rounded-full px-3 py-2" placeholder="Email (for winner contact)">
                              <input id="ig-${g.id}" class="w-full border rounded-full px-3 py-2" placeholder="Instagram handle (optional)">
                              <label class="flex items-center gap-2 text-xs text-gray-600">
                                <input id="agree-${g.id}" type="checkbox"> I agree to the rules & privacy.
                              </label>
                              <button id="enter-${g.id}" class="w-full bg-rose-600 text-white px-3 py-2 rounded-full hover:bg-rose-700">Enter</button>
                            </div>`}
              ` : s==='upcoming' ? `
                <div class="text-xs text-gray-500 mb-2">Starts soon</div>
                <button class="w-full bg-gray-200 text-gray-900 px-3 py-2 rounded-full" disabled>Not open yet</button>
              ` : `
                <button class="w-full bg-gray-200 text-gray-900 px-3 py-2 rounded-full" disabled>Ended</button>
              `}
            </div>
          </div>
        `;
        gList.appendChild(card);

        if(s==='active' && !entered){
          document.getElementById(`enter-${g.id}`).onclick = ()=>enterGiveaway(g);
        }
      }
    }
  </script>
</body>
</html>
