<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Winners ‚Äî The Footballer‚Äôs Sister</title>
  <meta name="description" content="The Winners page by The Footballer‚Äôs Sister celebrates our giveaway winners, community support, and football family moments from one football family to another.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --accent: #be185d; }
    body { background:#fff6f9; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111827; }
    header.bts-header {
      background: linear-gradient(180deg, rgba(246,213,239,0.6), rgba(255,241,248,0.6));
      border-bottom: 1px solid rgba(235,200,215,0.6);
      backdrop-filter: blur(4px);
    }
    .site-title { color: var(--accent); font-weight: 800; letter-spacing: .02em; }
    footer .footer-badge { display:inline-block; background: linear-gradient(90deg,#be185d,#f472b6); color:white; padding:.45rem .85rem; border-radius:999px; font-weight:700; }

    .container { max-width:1100px; margin:0 auto; padding:0 1.5rem; }

    .page-hero { padding-top:3.25rem; padding-bottom:1.25rem; text-align:center; }
    .hero-title { font-size:2.25rem; font-weight:800; color:var(--accent); margin-bottom:.5rem; }
    .hero-sub { color:#6b7280; margin-bottom:1.5rem; }

    .grid-3 { display:grid; gap:1rem; }
    @media(min-width:1024px) { .grid-3 { grid-template-columns: repeat(3, 1fr); } }
    @media(min-width:640px) and (max-width:1023px) { .grid-3 { grid-template-columns: repeat(2, 1fr); } }
    @media(max-width:639px) { .grid-3 { grid-template-columns: 1fr; } }

    .winner-card {
      background:#fff;
      border:1px solid #f3d3e2;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      text-align:left;
      display:flex;
      flex-direction:column;
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .winner-card:hover { transform: translateY(-6px); box-shadow: 0 18px 36px rgba(0,0,0,0.08); }

    .winner-thumb { width:100%; height:220px; object-fit:cover; display:block; }
    .winner-body { padding:14px; }
    .winner-name { font-weight:800; color:var(--accent); font-size:1.05rem; margin-bottom:6px; }
    .winner-handle { color:#6b7280; font-size:.95rem; margin-bottom:8px; }
    .winner-prize { color:#374151; font-weight:600; background:linear-gradient(90deg,#fff,#fff); padding:.25rem .5rem; border-radius:8px; display:inline-block; font-size:.95rem; }

    .empty { color:#6b7280; margin-top:1.25rem; text-align:center; }

    /* keep header spacing consistent with fixed header */
    .spacer { height:88px; }

    a.logo-link { text-decoration:none; color:inherit; display:flex; align-items:center; gap:.75rem; }
  </style>
</head>
<body>

  <!-- Header (same look as other pages) -->
  <header class="bts-header fixed top-0 left-0 right-0 z-50">
    <div class="container flex items-center justify-between py-4">
      <a class="logo-link" href="index.html" aria-label="Home">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" class="rounded-full" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#fff0f6"/><path d="M6 12h12M12 6v12" stroke="#be185d" stroke-width="1.5" stroke-linecap="round"/></svg>
        <div>
          <div class="site-title">THE FOOTBALLER‚ÄôS SISTER</div>
          <div style="font-size:.8rem;color:#be185d;font-weight:700;">Winners</div>
        </div>
      </a>

      <div class="relative inline-block text-left">
        <button id="navButton" class="inline-flex justify-center rounded-md border border-pink-200 shadow-sm px-4 py-2 bg-white text-sm font-medium text-rose-600 hover:bg-pink-50 focus:outline-none" aria-expanded="false">
          <span id="navTitle">Menu</span>
          <svg class="-mr-1 ml-2 h-5 w-5 text-rose-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
        </button>

        <div id="dropdownMenu" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 transform transition-all duration-200 ease-out scale-95 opacity-0">
          <div class="py-1">
            <a href="/" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Home</a>
            <a href="/bts" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Behind the Game</a>
            <a href="/leila" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Meet Leila</a>
            <a href="/questions" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Q&A</a>
            <a href="/support-wall" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Support Wall</a>
            <a href="/fixtures" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Fixtures & Live Scores</a>
            <a href="/giveaways" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Giveaways</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="spacer" aria-hidden="true"></div>

  <main class="container">
    <section class="page-hero">
      <h1 class="hero-title">Winners üèÜ</h1>
      <p class="hero-sub">Recent giveaway winners ‚Äî congratulations to them! If you're listed here we'll contact you via email / IG DM.</p>
    </section>

    <section id="winnersWrap" class="grid-3" aria-live="polite" aria-busy="true"></section>
    <div id="winnersEmpty" class="empty hidden">No winners yet.</div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">
    <div class="container"><small><span class="footer-badge">¬© <span id="year"></span> The Footballer‚Äôs Sister</span></small></div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };

    // Forcing the exact, working collection path we confirmed in console
    const winnersPath = "artifacts/1:65396604482:web:0f31625a714aa8352337db/public/data/winners";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // also expose for debugging in console
    window.db = db;

    const wrap = document.getElementById('winnersWrap');
    const empty = document.getElementById('winnersEmpty');

    function escapeHtml(s){ if(!s && s !== 0) return ''; return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    (function init() {
      try {
        const q = query(collection(db, winnersPath), orderBy('createdAt','desc'));
        onSnapshot(q, snap => {
          wrap.innerHTML = '';
          if (!snap.docs.length) {
            empty.classList.remove('hidden');
            wrap.setAttribute('aria-busy','false');
            return;
          }
          empty.classList.add('hidden');
          wrap.setAttribute('aria-busy','false');

          snap.docs.forEach(doc => {
            const data = doc.data();
            const imgSrc = data.imageUrl && data.imageUrl.length ? data.imageUrl : 'images/opponent.png';
            const el = document.createElement('article');
            el.className = 'winner-card';
            el.innerHTML = `
              <img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(data.name || 'Winner')}" class="winner-thumb" onerror="this.onerror=null;this.src='images/opponent.png'"/>
              <div class="winner-body">
                <div class="winner-name">${escapeHtml(data.name || '(no name)')}</div>
                <div class="winner-handle">${escapeHtml(data.handle || '')}</div>
                <div class="winner-prize">Prize: ${escapeHtml(data.prize || '')}</div>
              </div>
            `;
            wrap.appendChild(el);
          });
        }, err => {
          console.error('winners onSnapshot error', err);
          empty.classList.remove('hidden');
        });
      } catch(err) {
        console.error('Winners init error', err);
        empty.classList.remove('hidden');
      }
    })();

    // NAV DROPDOWN unchanged...
    (function setupNavDropdown(){
      const navButton = document.getElementById('navButton');
      const dropdownMenu = document.getElementById('dropdownMenu');
      const navItems = document.querySelectorAll('.nav-item');
      const navTitle = document.getElementById('navTitle');
      const currentPage = window.location.pathname.split('/').pop();
      const pageTitles = {
        "index.html": "Home",
        "bts.html": "Behind the Game",
        "leila.html": "Meet Leila",
        "questions.html": "Q&A",
        "support-wall.html": "Support Wall",
        "fixtures.html": "Fixtures & Live Scores",
        "giveaways.html": "Giveaways",
        "winners.html": "Winners"
      };
      navTitle.textContent = pageTitles[currentPage] || "Menu";
      navItems.forEach(link => { if (link.getAttribute('href') === currentPage) link.classList.add("font-semibold", "text-rose-600"); });
      navButton.addEventListener('click', (e) => {
        const isHidden = dropdownMenu.classList.contains('hidden');
        if (isHidden) {
          dropdownMenu.classList.remove('hidden');
          setTimeout(()=>dropdownMenu.classList.add('dropdown-open'), 10);
        } else {
          dropdownMenu.classList.remove('dropdown-open');
          setTimeout(()=>dropdownMenu.classList.add('hidden'), 200);
        }
      });
      document.addEventListener('click', (e) => {
        if (!navButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.remove('dropdown-open');
          setTimeout(()=>dropdownMenu.classList.add('hidden'), 200);
        }
      });
    })();
  </script>
</body>
</html>
