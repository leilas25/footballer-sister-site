<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fixtures & Live Scores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER’S SISTER</h1>
    </div>
  </header>

  <main class="pt-28 max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold text-rose-700 mb-4">Fixtures & Live Scores</h2>
    <p class="text-gray-600 mb-8">U14 & U19 • Jomo Cosmos</p>

    <div id="fixturesWrap" class="space-y-4"></div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">© 2025 The Footballer’s Sister</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const wrap = document.getElementById('fixturesWrap');
    const q = query(collection(db, `/artifacts/${ARTIFACT_ID}/public/data/fixtures`), orderBy('datetime','asc'));
    onSnapshot(q, snap => {
      wrap.innerHTML = '';
      if (snap.empty) { wrap.innerHTML = '<div class="text-gray-500">No fixtures found.</div>'; return; }
      snap.docs.forEach(snapDoc => {
        const d = snapDoc.data();
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded shadow flex items-center gap-4 justify-between';
        card.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${d.homeLogoUrl || 'https://via.placeholder.com/60'}" class="w-12 h-12 object-cover rounded">
            <div class="text-left">
              <div class="font-semibold">${d.home} <span class="text-sm text-gray-500">(Home)</span> vs ${d.away}</div>
              <div class="text-sm text-gray-600">${new Date(d.datetime).toLocaleString()} • ${d.stadium || ''}</div>
            </div>
            <img src="${d.awayLogoUrl || 'https://via.placeholder.com/60'}" class="w-12 h-12 object-cover rounded">
          </div>
          <div class="text-sm text-gray-600">${d.level || ''} <div class="mt-1 inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded">${d.status || ''}</div></div>
        `;
        wrap.appendChild(card);
      });
    }, err => {
      console.error(err);
      wrap.innerHTML = '<div class="text-red-600">Could not load fixtures.</div>';
    });
  </script>
</body>
</html>
