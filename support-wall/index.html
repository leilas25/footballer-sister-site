<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Support Wall</title>
  <meta name="description" content="The Support Wall on The Footballer‚Äôs Sister is a space for football families to leave messages of encouragement and support.">

  <meta property="og:title" content="The Footballer‚Äôs Sister" />
  <meta property="og:description" content="Behind-the-scenes matchdays, family journeys, and trusted essentials ‚Äî from one football family to another." />
  <meta property="og:image" content="https://thefootballerssister.co.za/images/og-image.jpg" />
  <meta property="og:url" content="https://thefootballerssister.co.za" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --accent:#be185d;
      --muted:#6b7280;
    }

    /* page fonts / bg */
    body { background:#fff2f6; color:#111827; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* tweet-card visual style (unchanged functionality) */
    .tweet-card {
      background: #ffffff;
      border: 1px solid #f1e7ee;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 18px rgba(16, 24, 40, 0.04);
      transition: transform 0.14s ease, box-shadow 0.14s ease;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    .tweet-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(16,24,40,0.06); }
    .tweet-avatar { width: 54px; height: 54px; border-radius: 9999px; background: #fde8ef; flex-shrink: 0; display:flex; align-items:center; justify-content:center; }
    .tweet-header { display:flex; align-items:center; gap:0.6rem; width:100%; }
    .tweet-name { font-weight:700; color:#9b1630; font-size:1rem; }
    .tweet-handle { font-size:0.9rem; color:#9aa3ad; margin-left:0.4rem; }
    .tweet-timestamp { margin-left:auto; color:#8b99a6; font-size:0.85rem; }
    .tweet-content { margin-top:0.5rem; color:#344054; line-height:1.45; }
    .reactions { margin-top:0.75rem; display:flex; gap:0.6rem; align-items:center; color:#9b1630; font-weight:600; flex-wrap:wrap; }
    .reaction-pill { display:inline-flex; align-items:center; gap:0.5rem; background:#fff6f8; border:1px solid #ffdde6; padding:6px 10px; border-radius:999px; font-size:0.95rem; color:var(--accent); cursor:pointer; user-select:none; transition:transform .08s ease; }
    .reaction-pill.secondary { background:#f7f6ff; border-color:#e6e3ff; color:#5b4bd6; }
    .reaction-pill.strong { background:#fff7e9; border-color:#ffe9c6; color:#c95d00; }
    .reaction-pill[disabled] { opacity:0.6; cursor:not-allowed; }

    .dropdown-open { opacity: 1 !important; transform: scale(1) !important; }

    /* pulse animation on successful reaction */
    @keyframes reactionPulse {
      0%   { transform: scale(1);   box-shadow: 0 0 0 rgba(0,0,0,0); }
      50%  { transform: scale(1.08); box-shadow: 0 6px 18px rgba(190,24,93,0.12); }
      100% { transform: scale(1);   box-shadow: 0 0 0 rgba(0,0,0,0); }
    }
    .reaction-pulse { animation: reactionPulse 420ms ease-in-out; }

    @media (max-width:640px) {
      .tweet-card{ flex-direction:column; }
      .tweet-timestamp{ margin-left:0; margin-top:0.3rem; }
    }

    /* Header (Q&A header style you asked to reuse) */
    header {
      background: linear-gradient(180deg, rgba(246,213,239,0.6), rgba(255,241,248,0.6));
      border-bottom: 1px solid rgba(235,200,215,0.6);
      backdrop-filter: blur(4px);
    }
    .site-title { color: var(--accent); font-weight: 800; letter-spacing: .02em; }
    .container { max-width:920px; margin:0 auto; padding:0 1.5rem; }

    /* support-form card */
    .support-card {
      background: #fff;
      border:1px solid rgba(235,224,232,0.6);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(11,7,17,0.04);
      margin-bottom: 1.25rem;
    }
    .support-input, .support-textarea {
      width:100%;
      padding:.6rem .8rem;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.06);
      font-size:0.95rem;
      box-sizing:border-box;
    }
    .support-row { display:flex; gap:.75rem; flex-wrap:wrap; }
    .support-btn {
      background: linear-gradient(90deg,#be185d,#f472b6);
      color:white;
      padding:.6rem .9rem;
      border-radius:999px;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header: Q&A style with dropdown navigator -->
  <header class="sticky top-0 z-40">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;padding-top:0.9rem;padding-bottom:0.9rem;">
      <div style="display:flex;align-items:center;gap:1rem;">
        <div class="site-title" style="font-size:1.05rem;">THE FOOTBALLER‚ÄôS SISTER</div>
      </div>

      <div class="relative inline-block text-left">
        <button id="navButton" aria-expanded="false"
          class="inline-flex items-center rounded-md border border-pink-200 shadow-sm px-4 py-2 bg-white text-sm font-medium text-rose-600 hover:bg-pink-50 focus:outline-none">
          <span id="navTitle">Loading...</span>
          <svg class="-mr-1 ml-2 h-5 w-5 text-rose-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
          </svg>
        </button>

        <div id="dropdownMenu" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 transform transition-all duration-200 ease-out scale-95 opacity-0">
          <div class="py-1">
            <a href="/" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Home</a>
            <a href="/bts" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Behind the Game</a>
            <a href="/leila" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Meet Leila</a>
            <a href="/questions" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Q&A</a>
            <a href="/support-wall" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Support Wall</a>
            <a href="/fixtures" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Fixtures & Live Scores</a>
            <a href="/giveaways" class="nav-item block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50">Giveaways</a>

          </div>
        </div>
      </div>
    </div>
  </header>

  <div style="height:64px;"></div>

  <main class="flex-grow px-6 pb-20 max-w-3xl mx-auto">
    <h2 class="text-4xl font-bold mb-2 text-rose-700">The Support Wall ‚ù§Ô∏è</h2>

    <!-- INSERTED: Support form card -->
    <section aria-label="Post a message" style="margin-top:1rem;">
      <form id="support-form" class="support-card" autocomplete="off">
        <div style="font-weight:700;color:var(--accent);margin-bottom:.6rem;">Post a message to the Support Wall</div>

        <div class="support-row" style="margin-bottom:.6rem;">
          <input id="name" class="support-input" placeholder="Your name (required)" />
          <input id="subject" class="support-input" placeholder="Subject (optional)" style="max-width:250px;" />
        </div>

        <textarea id="message" class="support-textarea" placeholder="Write your message..." rows="4"></textarea>

        <div style="display:flex;align-items:center;gap:.6rem;margin-top:.6rem;">
          <div id="support-status" style="color:var(--muted)">Be kind ‚Äî we read every message üíó</div>
          <div style="margin-left:auto;">
            <button type="submit" class="support-btn">Post message</button>
          </div>
        </div>
      </form>
    </section>

    <div id="messages-container" class="mt-6">
      <p id="loading-indicator" class="text-gray-500 text-center">Loading messages...</p>
    </div>
  </main>

  <!-- Footer with FOOTER-BADGE (rounded gradient pill) -->
  <footer style="margin-top:3rem;">
    <div class="container" style="text-align:center;padding-top:1rem;padding-bottom:2rem;">
      <small style="color:rgba(255,255,255,0.95);background:linear-gradient(90deg,#be185d,#f472b6);padding:.4rem .8rem;border-radius:999px;">¬© <span id="year"></span> The Footballer‚Äôs Sister</small>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- header behaviour (same navigator logic used previously) -->
  <script>
    const navButton = document.getElementById('navButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const navItems = document.querySelectorAll('.nav-item');
    const currentPage = window.location.pathname.split('/').pop();
    const pageTitles = {
      "index.html": "Home",
      "bts.html": "Behind the Game",
      "leila.html": "Meet Leila",
      "questions.html": "Q&A",
      "support-wall.html": "Support Wall",
      "fixtures.html": "Fixtures & Live Scores"
    };
    document.getElementById('navTitle').textContent = pageTitles[currentPage] || "Menu";
    navItems.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add("font-semibold", "text-rose-600");
      }
    });
    navButton.addEventListener('click', (e) => {
      e.stopPropagation();
      const isHidden = dropdownMenu.classList.contains('hidden');
      if (isHidden) {
        dropdownMenu.classList.remove('dropdown-open');
        dropdownMenu.classList.remove('hidden');
        setTimeout(() => dropdownMenu.classList.add('dropdown-open'), 10);
      } else {
        dropdownMenu.classList.remove('dropdown-open');
        setTimeout(() => dropdownMenu.classList.add('hidden'), 200);
      }
    });
    document.addEventListener('click', (event) => {
      if (!navButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.remove('dropdown-open');
        setTimeout(() => dropdownMenu.classList.add('hidden'), 200);
      }
    });
  </script>

  <!-- Unified Firebase + support form + reactions script -->
  <script type="module">
    (async () => {
      try {
        // imports
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
        const { getAuth, signInAnonymously, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
        const {
          getFirestore, collection, onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp
        } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");

        // firebase config (unchanged)
        const appId = '1:65396604482:web:0f31625a714aa8352337db';
        const firebaseConfig = {
          apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
          authDomain: "football-site-c3aa9.firebaseapp.com",
          projectId: "football-site-c3aa9",
          storageBucket: "football-site-c3aa9.appspot.com",
          messagingSenderId: "65396604482",
          appId: "1:65396604482:web:0f31625a714aa8352337db"
        };

        // init
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM refs
        const container = document.getElementById('messages-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const supportForm = document.getElementById('support-form');
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const messageInput = document.getElementById('message');
        const supportStatus = document.getElementById('support-status');

        let currentUserId = null;

        function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

        function createReactionButton(emoji, kind, count) {
          const btn = document.createElement('button');
          btn.className = 'reaction-pill';
          if (kind === 'clap') btn.classList.add('secondary');
          if (kind === 'fire') btn.classList.add('strong');

          const emojiSpan = document.createElement('span');
          emojiSpan.textContent = emoji;
          emojiSpan.style.fontSize = '16px';
          emojiSpan.setAttribute('aria-hidden', 'true');

          const countSpan = document.createElement('span');
          countSpan.textContent = String(count || 0);
          countSpan.style.marginLeft = '4px';

          btn.appendChild(emojiSpan);
          btn.appendChild(countSpan);
          return { btn, countSpan };
        }

        // subscribe to support messages (realtime)
        function subscribe() {
          const coll = collection(db, `/artifacts/${appId}/public/data/supportMessages`);
          return onSnapshot(coll, (snap) => {
            const docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));

            docs.sort((a,b) => {
              const ta = (a.timestamp && a.timestamp.seconds) ? a.timestamp.seconds : 0;
              const tb = (b.timestamp && b.timestamp.seconds) ? b.timestamp.seconds : 0;
              return tb - ta;
            });

            container.innerHTML = '';
            if (!docs.length) {
              container.innerHTML = '<p class="text-gray-500 text-center">No messages yet.</p>';
              return;
            }

            docs.forEach(msg => {
              const name = escapeHtml(msg.name || 'Anonymous');
              const uid = escapeHtml((msg.userId || '').slice(0,8));
              let tsText = 'Just now';
              if (msg.timestamp && msg.timestamp.seconds) {
                tsText = new Date(msg.timestamp.seconds * 1000).toLocaleString();
              }
              const messageHtml = (escapeHtml(msg.message || '')).replace(/\n/g, '<br/>');

              const card = document.createElement('div');
              card.className = 'tweet-card';

              card.innerHTML = `
                <div class="tweet-avatar" aria-hidden="true">
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="#be185d" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                  </svg>
                </div>
                <div style="flex:1;">
                  <div class="tweet-header">
                    <div style="display:flex;flex-direction:column;">
                      <div style="display:flex;align-items:center;gap:0.4rem;">
                        <span class="tweet-name">${name}</span>
                        <span class="tweet-handle">@${uid}</span>
                      </div>
                    </div>
                    <div class="tweet-timestamp">${escapeHtml(tsText)}</div>
                  </div>
                  <div class="tweet-content">${messageHtml}</div>
                  <div class="reactions" data-docid="${escapeHtml(msg.id || '')}"></div>
                </div>
              `;

              const reactionContainer = card.querySelector('.reactions');
              const reactions = (msg.reactions && typeof msg.reactions === 'object') ? msg.reactions : {};
              const counts = {
                heart: Number(reactions.heart || 0),
                clap:  Number(reactions.clap  || 0),
                party: Number(reactions.party || 0),
                fire:  Number(reactions.fire  || 0),
                smile: Number(reactions.smile || 0)
              };

              const heartObj = createReactionButton('‚ù§Ô∏è', 'heart', counts.heart);
              reactionContainer.appendChild(heartObj.btn);

              const clapObj  = createReactionButton('üëè', 'clap', counts.clap);
              reactionContainer.appendChild(clapObj.btn);

              const partyObj = createReactionButton('üéâ', 'party', counts.party);
              reactionContainer.appendChild(partyObj.btn);

              const fireObj  = createReactionButton('üî•', 'fire', counts.fire);
              reactionContainer.appendChild(fireObj.btn);

              const smileObj = createReactionButton('üòä', 'smile', counts.smile);
              reactionContainer.appendChild(smileObj.btn);

              const docRef = doc(db, `/artifacts/${appId}/public/data/supportMessages/${msg.id}`);

              async function handleReaction(obj, fieldKey) {
                if (obj.btn.disabled) return;
                obj.btn.disabled = true;
                const prev = Number(obj.countSpan.textContent || 0);
                obj.countSpan.textContent = String(prev + 1);
                try {
                  await updateDoc(docRef, { [`reactions.${fieldKey}`]: increment(1) });
                  obj.btn.classList.add('reaction-pulse');
                  setTimeout(()=> obj.btn.classList.remove('reaction-pulse'), 450);
                } catch (err) {
                  console.error('Reaction update error:', err);
                  obj.countSpan.textContent = String(Math.max(0, prev));
                  alert('Could not send reaction. Please try again.');
                } finally {
                  setTimeout(()=> obj.btn.disabled = false, 800);
                }
              }

              heartObj.btn.addEventListener('click', () => handleReaction(heartObj, 'heart'));
              clapObj.btn.addEventListener('click',  () => handleReaction(clapObj,  'clap'));
              partyObj.btn.addEventListener('click', () => handleReaction(partyObj, 'party'));
              fireObj.btn.addEventListener('click',  () => handleReaction(fireObj,  'fire'));
              smileObj.btn.addEventListener('click', () => handleReaction(smileObj, 'smile'));

              container.appendChild(card);
            });
          }, (err) => {
            console.error('supportMessages onSnapshot error:', err);
            container.innerHTML = '<p class="text-gray-500 text-center">Unable to load messages.</p>';
          });
        }

        // auth & wiring
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUserId = user.uid;
            // once authed, subscribe to messages
            subscribe();
          } else {
            try {
              await signInAnonymously(auth);
            } catch (e) {
              console.warn('Anonymous sign-in failed', e);
              // still attempt to subscribe (if rules allow)
              subscribe();
            }
          }
        });

        // support form submit handling
        if (supportForm) {
          supportForm.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            const name = (nameInput.value || '').trim();
            const subject = (subjectInput.value || '').trim();
            const message = (messageInput.value || '').trim();
            if (!name || !message) {
              alert('Please add name and message.');
              return;
            }
            try {
              supportStatus.textContent = 'Posting...';
              await addDoc(collection(db, `artifacts/${appId}/public/data/supportMessages`), {
                name,
                subject: subject || '',
                message,
                userId: currentUserId || 'anonymous',
                createdAt: serverTimestamp(),
                timestamp: serverTimestamp()
              });
              supportForm.reset();
              supportStatus.textContent = 'Message posted ‚Äî thank you!';
              setTimeout(()=> supportStatus.textContent = 'Be kind ‚Äî we read every message üíó', 3000);
            } catch (err) {
              console.error('Support add failed', err);
              alert('Could not post message: ' + (err.message || err.code || err));
              supportStatus.textContent = 'Posting failed ‚Äî try again';
              setTimeout(()=> supportStatus.textContent = 'Be kind ‚Äî we read every message üíó', 3000);
            }
          });
        }

      } catch (err) {
        console.error('Firebase or module import failed:', err);
        // graceful fallback
        const container = document.getElementById('messages-container');
        if (container) container.innerHTML = '<p class="text-gray-500 text-center">Support wall unavailable right now.</p>';
      }
    })();
  </script>

</body>
</html>
