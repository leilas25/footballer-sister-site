<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Winners — The Footballer’s Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER’S SISTER</h1>
      <a href="giveaways.html" class="text-rose-600">Giveaways</a>
    </div>
  </header>

  <main class="pt-28 max-w-6xl mx-auto px-6">
    <h2 class="text-4xl font-bold text-rose-700 mb-6 text-center">Winners</h2>
    <div id="winnersWrap" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">© 2025 The Footballer’s Sister</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const wrap = document.getElementById('winnersWrap');
    const q = query(collection(db, `/artifacts/${ARTIFACT_ID}/public/data/winners`), orderBy('createdAt','desc'));
    onSnapshot(q, snap => {
      wrap.innerHTML = '';
      snap.docs.forEach(snapDoc => {
        const d = snapDoc.data();
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow text-center';
        el.innerHTML = `<img src="${d.imageUrl||'https://via.placeholder.com/200'}" class="w-full h-48 object-cover rounded mb-3">
          <div class="font-semibold">${d.name}</div>
          <div class="text-sm text-gray-600">${d.handle || ''}</div>
          <div class="text-sm text-gray-700 mt-2">${d.prize || ''}</div>
        `;
        wrap.appendChild(el);
      });
    }, err => { console.error(err); wrap.innerHTML = '<div class="text-red-600">Could not load winners.</div>'; });
  </script>
</body>
</html>
