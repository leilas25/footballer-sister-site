<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Winners ‚Äî The Footballer‚Äôs Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --accent: #be185d; }
    body { background:#fff6f9; }
    .card { background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); overflow:hidden; }
    header.bts-header {
      background: linear-gradient(180deg, rgba(246,213,239,0.6), rgba(255,241,248,0.6));
      border-bottom: 1px solid rgba(235,200,215,0.6);
      backdrop-filter: blur(4px);
    }
    .site-title { color: var(--accent); font-weight: 800; letter-spacing: .02em; }
    .footer-badge { display:inline-block; background: linear-gradient(90deg,#be185d,#f472b6); color:white; padding:.45rem .85rem; border-radius:999px; font-weight:700; }
    .winner-card { border:1px solid #f3d3e2; border-radius:12px; padding:12px; background:white; text-align:left; }
    .winner-thumb { width:100%; height:160px; object-fit:cover; border-radius:8px; border:1px solid #f3d3e2; }
    @media (min-width: 768px) {
      .grid-3 { display:grid; grid-template-columns:repeat(3,1fr); gap:1rem; }
    }
    @media (max-width: 767px) {
      .grid-3 { display:grid; grid-template-columns:repeat(1,1fr); gap:1rem; }
    }
  </style>
</head>
<body class="bg-pink-50">

  <header class="bts-header fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="site-title text-xl">THE FOOTBALLER‚ÄôS SISTER</div>
      <nav>
        <a href="giveaways.html" class="text-rose-600">Giveaways</a>
      </nav>
    </div>
  </header>

  <div class="h-24"></div>

  <main class="max-w-6xl mx-auto px-6 py-12 text-center">
    <h2 class="text-4xl font-bold text-rose-700 mb-2">Winners üèÜ</h2>
    <p class="text-gray-600 mb-8">Recent giveaway winners ‚Äî congratulations to them! If you are listed here, we will contact you via email / IG DM.</p>

    <section id="winnersWrap" class="grid-3"></section>

    <div id="winnersEmpty" class="text-gray-500 mt-8">No winners yet.</div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">
    <div class="max-w-6xl mx-auto">
      <small><span class="footer-badge">¬© <span id="year"></span> The Footballer‚Äôs Sister</span></small>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const APP_ID = firebaseConfig.appId;

    const PATH_MAIN = `/artifacts/${APP_ID}/public/data/winners`;
    const PATH_FALLBACK = `/public/data/winners`;

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const wrap = document.getElementById('winnersWrap');
    const empty = document.getElementById('winnersEmpty');

    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // --- AUTO-DETECT WHICH PATH HAS DATA ---
    async function detectPath() {
      try {
        const mainSnap = await getDocs(query(collection(db, PATH_MAIN)));
        if (!mainSnap.empty) return PATH_MAIN;
      } catch(e){}

      try {
        const fallbackSnap = await getDocs(query(collection(db, PATH_FALLBACK)));
        if (!fallbackSnap.empty) return PATH_FALLBACK;
      } catch(e){}

      return PATH_MAIN; // default
    }

    (async () => {
      const winnersPath = await detectPath();

      const q = query(collection(db, winnersPath), orderBy('createdAt','desc'));
      onSnapshot(q, snap => {
        wrap.innerHTML = '';
        if (!snap.docs.length) {
          empty.classList.remove('hidden');
          return;
        }
        empty.classList.add('hidden');

        snap.docs.forEach(d => {
          const data = d.data();
          const el = document.createElement('div');
          el.className = 'winner-card';
          el.innerHTML = `
            <img src="${escapeHtml(data.imageUrl || '')}" alt="${escapeHtml(data.name || 'Winner')}" class="winner-thumb"/>
            <div style="margin-top:.6rem;font-weight:700;">${escapeHtml(data.name || '(no name)')}</div>
            <div style="color:#6b7280;font-size:.9rem;margin-top:.15rem;">${escapeHtml(data.handle || '')}</div>
            <div style="margin-top:.4rem;color:#374151;">Prize: ${escapeHtml(data.prize || '')}</div>
          `;
          wrap.appendChild(el);
        });
      });
    })();
  </script>
</body>
</html>
