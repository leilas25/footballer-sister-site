<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Winners — The Footballer’s Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --accent: #be185d; --muted: #6b7280; }

    /* BTS header */
    header.bts-header {
      background: linear-gradient(180deg, rgba(246,213,239,0.6), rgba(255,241,248,0.6));
      border-bottom: 1px solid rgba(235,200,215,0.6);
      backdrop-filter: blur(4px);
    }
    .site-title { color: var(--accent); font-weight:800; letter-spacing:.02em; }

    /* winners grid / instagram style */
    .winner-card { background: #fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); overflow:hidden; }
    .winner-meta { padding:12px; display:flex; gap:8px; align-items:center; }
    .winner-avatar { width:44px; height:44px; border-radius:9999px; background:#ffd1e3; flex-shrink:0; }
    .winner-image { width:100%; height:240px; object-fit:cover; display:block; }
    @media (min-width:1024px) {
      .winner-image { height:200px; }
    }

    /* footer pill (no pink rectangle behind it) */
    footer .footer-badge {
      display:inline-block;
      background: linear-gradient(90deg,#be185d,#f472b6);
      color:white;
      padding:.45rem .85rem;
      border-radius:999px;
      font-weight:700;
    }
  </style>
</head>
<body class="bg-pink-50">

  <!-- BTS header -->
  <header class="bts-header fixed top-0 w-full z-50">
    <div class="flex justify-between items-center px-6 py-4 container" style="max-width:1100px; margin:0 auto;">
      <div class="site-title text-lg">THE FOOTBALLER’S SISTER</div>
      <nav>
        <a href="giveaways.html" class="font-semibold text-rose-600 bg-white px-4 py-2 rounded-md shadow-sm hover:bg-pink-50">Giveaways</a>
      </nav>
    </div>
  </header>

  <!-- top spacer -->
  <div class="h-24"></div>

  <main class="max-w-6xl mx-auto px-6 pb-12">
    <h2 class="text-4xl font-bold text-rose-700 mb-6 text-center">Winners</h2>

    <!-- grid: 3 columns on md/lg -->
    <div id="winnersWrap" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <div id="winnersEmpty" class="text-gray-500 mt-8 text-center hidden">No winners yet.</div>
  </main>

  <!-- footer with badge -->
  <footer class="text-center py-8">
    <small class="footer-badge">© <span id="year"></span> The Footballer’s Sister</small>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script type="module">
    // Simple access guard: only allow if coming from giveaways page (basic client-side check).
    // Note: referrer can be empty depending on browser/privacy — in that case we redirect to giveaways.
    (function accessGuard(){
      try {
        const ref = document.referrer || '';
        const allowed = ref.includes('giveaways.html') || ref.endsWith('/') || ref.includes(window.location.origin + '/giveaways.html');
        if (!allowed) {
          // redirect to giveaways page
          window.location.href = 'giveaways.html';
        }
      } catch(e) {
        // fail-safe: redirect
        window.location.href = 'giveaways.html';
      }
    })();

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const wrap = document.getElementById('winnersWrap');
    const empty = document.getElementById('winnersEmpty');

    const winnersPath = `/artifacts/${ARTIFACT_ID}/public/data/winners`;

    try {
      const q = query(collection(db, winnersPath), orderBy('createdAt','desc'));
      onSnapshot(q, snap => {
        wrap.innerHTML = '';
        if (snap.empty) {
          empty.classList.remove('hidden');
          return;
        }
        empty.classList.add('hidden');
        snap.docs.forEach(snapDoc => {
          const d = snapDoc.data() || {};
          const name = d.name || '';
          const handle = d.handle || '';
          const prize = d.prize || '';
          const img = d.imageUrl || 'https://via.placeholder.com/400x300';
          const el = document.createElement('article');
          el.className = 'winner-card';
          el.innerHTML = `
            <img src="${escapeHtml(img)}" alt="${escapeHtml(name)}" class="winner-image" onerror="this.onerror=null;this.src='images/opponent.png'"/>
            <div class="winner-meta">
              <div class="winner-avatar" aria-hidden="true"></div>
              <div style="flex:1; text-align:left;">
                <div class="font-semibold text-rose-700">${escapeHtml(name)}</div>
                <div class="text-sm text-gray-600">${escapeHtml(handle)}</div>
                <div class="text-sm text-gray-700 mt-2">${escapeHtml(prize)}</div>
              </div>
            </div>
          `;
          wrap.appendChild(el);
        });
      }, err => {
        console.error('winners onSnapshot error', err);
        wrap.innerHTML = '<div class="text-red-600">Could not load winners.</div>';
      });
    } catch (err) {
      console.error('Winners init error', err);
      wrap.innerHTML = '<div class="text-red-600">Could not load winners.</div>';
    }

    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  </script>
</body>
</html>
