  <div class="pt-24"></div>

  <section class="px-6 max-w-5xl mx-auto mb-16 text-center">
    <h2 class="text-4xl font-bold mb-3 text-rose-700">Giveaway Winners ðŸŽ‰</h2>
    <p class="text-gray-600">Congrats to everyone who took part! Winners are contacted via email/IG DM.</p>
  </section>

  <main class="px-6 max-w-5xl mx-auto pb-16">
    <div id="winGrid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-5">
      <p class="text-gray-500">Loading winnersâ€¦</p>
    </div>
  </main>

  <footer class="bg-pink-900 text-white text-center py-6">
    <p>&copy; <span id="year"></span> The Footballerâ€™s Sister. All rights reserved.</p>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>

  <script>
    const navButton=document.getElementById('navButton');
    const dropdownMenu=document.getElementById('dropdownMenu');
    navButton.addEventListener('click',()=>{
      const hidden=dropdownMenu.classList.contains('hidden');
      if(hidden){dropdownMenu.classList.remove('hidden');setTimeout(()=>dropdownMenu.classList.add('dropdown-open'),10);}
      else{dropdownMenu.classList.remove('dropdown-open');setTimeout(()=>dropdownMenu.classList.add('hidden'),200);}
    });
    document.addEventListener('click',(e)=>{if(!navButton.contains(e.target)&&!dropdownMenu.contains(e.target)){dropdownMenu.classList.remove('dropdown-open');setTimeout(()=>dropdownMenu.classList.add('hidden'),200);}});
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const APP_ID_SHORT = "1:65396604482:web:0f31625a714aa8352337db";
    const WINNERS_PATH = `artifacts/${APP_ID_SHORT}/public/data/winners`;

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const winGrid = document.getElementById('winGrid');
    const esc = s=>String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    const fallback = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160"><rect width="100%" height="100%" fill="%23fce7f3"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23be185d" font-family="Arial" font-size="16">No Photo</text></svg>';

    onSnapshot(collection(db, WINNERS_PATH), snap=>{
      const items = snap.docs.map(d=>({id:d.id, ...d.data()}))
        .sort((a,b)=>{
          const ta=a.announcedAt?.seconds ?? a.announcedAt?.toDate?.().getTime()/1000 ?? 0;
          const tb=b.announcedAt?.seconds ?? b.announcedAt?.toDate?.().getTime()/1000 ?? 0;
          return tb-ta;
        });
      if (!items.length){ winGrid.innerHTML='<p class="text-gray-500">No winners yet.</p>'; return; }
      winGrid.innerHTML='';
      items.forEach(w=>{
        const when = w.announcedAt?.toDate ? w.announcedAt.toDate().toLocaleDateString()
                   : (w.announcedAt?.seconds ? new Date(w.announcedAt.seconds*1000).toLocaleDateString() : '');
        const src = w.photoUrl || w.photoDataUrl || fallback;
        const card = document.createElement('div');
        card.className='bg-white border rounded-xl shadow overflow-hidden';
        card.innerHTML=`
          <img src="${src}" alt="${esc(w.name||'Winner')}" class="w-full h-40 object-cover bg-pink-100"/>
          <div class="p-4">
            <div class="font-semibold">${esc(w.name||'')}</div>
            <div class="text-sm text-gray-600">${esc(w.handle||'')}</div>
            <div class="text-sm text-gray-700 mt-1"><strong>Prize:</strong> ${esc(w.prize||'')}</div>
            <div class="text-xs text-gray-500 mt-1">${when}</div>
          </div>`;
        winGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
