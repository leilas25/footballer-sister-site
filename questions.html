<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Q&A – The Footballer’s Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER’S SISTER</h1>
    </div>
  </header>

  <main class="pt-28 max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-rose-700 mb-4">Q&A</h2>
    <p class="text-gray-600 mb-6">Ask a question — the community and admin will see it here.</p>

    <div id="questionsList" class="space-y-4"></div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">© 2025 The Footballer’s Sister</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById('questionsList');

    async function loadQuestions() {
      list.innerHTML = '<div class="muted">Loading...</div>';
      try {
        const q = query(collection(db, `/artifacts/${ARTIFACT_ID}/public/data/questions`), orderBy('createdAt','desc'));
        const snaps = await getDocs(q);
        list.innerHTML = '';
        if (snaps.empty) { list.innerHTML = '<div class="text-gray-500">No questions yet.</div>'; return; }
        snaps.forEach(docSnap => {
          const d = docSnap.data();
          const el = document.createElement('div');
          el.className = 'bg-white p-4 rounded shadow';
          el.innerHTML = `
            <div class="font-semibold">${escapeHtml(d.title || 'Q')}</div>
            <div class="text-sm text-gray-700 mt-1">${escapeHtml(d.body || '')}</div>
            <div class="text-xs text-gray-400 mt-2">${d.createdAt && d.createdAt.seconds ? new Date(d.createdAt.seconds*1000).toLocaleString() : ''}</div>
            <div class="mt-2">${ d.adminResponse ? `<div class="p-3 rounded bg-gray-50 border"><strong>Reply:</strong> ${escapeHtml(d.adminResponse)}</div>` : '<div class="text-sm text-gray-500">No reply yet.</div>' }</div>
          `;
          list.appendChild(el);
        });
      } catch (err) {
        console.error('Q load', err);
        list.innerHTML = '<div class="text-red-600">Could not load questions.</div>';
      }
    }

    function escapeHtml(str) { if (!str) return ''; return String(str).replace(/[&<>"']/g, (s) => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[s]); }

    loadQuestions();
  </script>
</body>
</html>
