<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Q&A – The Footballer’s Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-100 fixed top-0 left-0 right-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER’S SISTER</h1>
    </div>
  </header>

  <main class="pt-28 max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-rose-700 mb-4">Q&A</h2>
    <p class="text-gray-600 mb-6">Ask a question — the community and admin will see it here.</p>

    <div id="questionsList" class="space-y-4"></div>
  </main>

  <footer class="mt-12 bg-pink-900 text-white text-center py-6">© 2025 The Footballer’s Sister</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = firebaseConfig.appId;
    const list = document.getElementById('questionsList');

    const CANDIDATES = [
      `/artifacts/${appId}/public/data`,
      `/artifacts/${appId}/public`,
      `/artifacts/${appId}`,
      `/public/data`,
      ''
    ];

    function escapeHtml(str) { if (!str) return ''; return String(str).replace(/[&<>"']/g, (s) => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[s]); }

    async function tryLoad(base) {
      try {
        const path = base ? `${base}/questions` : 'questions';
        const snaps = await getDocs(query(collection(db, path), orderBy('createdAt','desc')));
        return snaps;
      } catch (err) {
        return { __error: String(err) };
      }
    }

    async function findAndRender() {
      list.innerHTML = '<div class="text-gray-500">Loading...</div>';
      for (const base of CANDIDATES) {
        const res = await tryLoad(base);
        if (res && res.__error) {
          console.warn('path read error for', base, res.__error);
          continue;
        }
        if (res && res.size !== undefined) {
          render(res.docs.map(d => ({ id: d.id, ...d.data() })));
          console.log('Questions loaded from base path:', base || 'top-level');
          return;
        }
      }
      list.innerHTML = '<div class="text-red-600">Could not load questions. Check Firestore rules or console for errors.</div>';
    }

    function render(items) {
      list.innerHTML = '';
      if (!items.length) { list.innerHTML = '<div class="text-gray-500">No questions yet.</div>'; return; }
      items.forEach(it => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow';
        el.innerHTML = `
          <div class="font-semibold">${escapeHtml(it.title || 'Q')}</div>
          <div class="text-sm text-gray-700 mt-1">${escapeHtml(it.body || '')}</div>
          <div class="text-xs text-gray-400 mt-2">${it.createdAt && it.createdAt.seconds ? new Date(it.createdAt.seconds*1000).toLocaleString() : ''}</div>
          <div class="mt-2">${ it.adminResponse ? `<div class="p-3 rounded bg-gray-50 border"><strong>Reply:</strong> ${escapeHtml(it.adminResponse)}</div>` : '<div class="text-sm text-gray-500">No reply yet.</div>' }</div>
        `;
        list.appendChild(el);
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        findAndRender();
      } else {
        try { await signInAnonymously(auth); findAndRender(); }
        catch (err) { console.warn('Anonymous sign in failed', err); findAndRender(); }
      }
    });
  </script>
</body>
</html>
