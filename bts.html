  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };
    const ARTIFACT_ID = "1:65396604482:web:0f31625a714aa8352337db";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const galleryEl = document.getElementById('btsGallery');
    try {
      const galleryQuery = query(collection(db, `/artifacts/${ARTIFACT_ID}/public/data/gallery`), orderBy('createdAt','desc'));
      onSnapshot(galleryQuery, snap => {
        galleryEl.innerHTML = '';
        snap.docs.forEach(docSnap => {
          const d = docSnap.data();
          const card = document.createElement('div');
          card.className = 'bg-white rounded shadow overflow-hidden';
          card.innerHTML = `
            <img src="${d.imageUrl}" class="w-full h-72 object-cover">
            <div class="p-3"><div class="text-sm text-gray-700">${d.caption||''}</div></div>
          `;
          galleryEl.appendChild(card);
        });
      }, err => {
        galleryEl.innerHTML = '<div class="text-red-600">Could not load gallery.</div>';
        console.error(err);
      });
    } catch(err){ console.error('Gallery init error', err); galleryEl.innerHTML = '<div class="text-red-600">Could not load gallery.</div>'; }
  </script>
