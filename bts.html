<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Behind the Game – The Footballer’s Sister</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">

  <!-- header -->
  <header class="fixed top-0 left-0 right-0 bg-pink-100 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-rose-600">THE FOOTBALLER’S SISTER</h1>
      <div>
        <a href="index.html" class="text-rose-600 mr-4">Home</a>
        <a href="bts.html" class="text-rose-600">Behind the Game</a>
      </div>
    </div>
  </header>

  <div class="pt-24"></div>

  <main class="max-w-6xl mx-auto px-6 pb-16">

    <h2 class="text-4xl font-bold text-rose-700 mb-4">Behind the Game</h2>
    <p class="text-gray-700 mb-6">
      Exclusive look behind the scenes — training, match day, lifestyle, and more.
    </p>

    <!-- GALLERY -->
    <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </main>


  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const galleryEl = document.getElementById('galleryGrid');

    /* load gallery from artifacts */
    const path = `artifacts/1:65396604482:web:0f31625a714aa8352337db/public/data/gallery`;

    const qGallery = query(
      collection(db, path),
      orderBy('createdAt', 'desc')
    );

    onSnapshot(qGallery, snapshot => {
      galleryEl.innerHTML = '';

      if (snapshot.empty) {
        galleryEl.innerHTML = '<p class="text-gray-500">No images yet.</p>';
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        if (!d.imageUrl) return;

        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow overflow-hidden';
        card.innerHTML = `
          <img src="${d.imageUrl}" class="w-full h-72 object-cover">
          <div class="p-3"><div class="text-sm text-gray-700">${d.caption||''}</div></div>
        `;
        galleryEl.appendChild(card);
      });
    }, err => {
      galleryEl.innerHTML = '<div class="text-red-600">Could not load gallery.</div>';
      console.error(err);
    });
  </script>
</body>
</html>
