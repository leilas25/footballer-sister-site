<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Support Wall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .msg-card {
      background:#fff;
      padding:1rem;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.06);
    }
  </style>
</head>

<body class="bg-pink-50 text-black font-sans min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="fixed top-0 w-full bg-pink-100 shadow z-50">
    <div class="flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold uppercase text-rose-600">THE FOOTBALLER’S SISTER</h1>
      <div><a href="index.html" class="text-rose-600 hover:underline">Home</a></div>
    </div>
  </header>
  <div class="pt-24"></div>

  <!-- MAIN -->
  <main class="flex-grow px-6 pb-20 text-center max-w-2xl mx-auto">
    <h2 class="text-4xl font-bold mb-4 text-rose-700">The Support Wall ❤️</h2>
    <p class="text-sm text-center text-gray-600 mb-6">
      Messages from the community. Your love and support is appreciated.
    </p>

    <div id="messagesContainer" class="space-y-4"></div>

    <p id="loading" class="text-gray-500 mt-10">Loading messages...</p>
    <p id="errorBox" class="text-red-600 mt-6 hidden"></p>
  </main>

  <!-- FOOTER -->
  <footer class="bg-pink-900 text-white text-center py-6">
    <p>&copy; <span id="year"></span> The Footballer’s Sister. All rights reserved.</p>
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </footer>


  <!-- FIREBASE + MESSAGES SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth,
      signInAnonymously,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


    // --------------------------
    // FIREBASE CONFIG
    // --------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBiIvIHLYEQc0UGDcg4Qq0-w2Sv8NHmc6w",
      authDomain: "football-site-c3aa9.firebaseapp.com",
      projectId: "football-site-c3aa9",
      storageBucket: "football-site-c3aa9.appspot.com",
      messagingSenderId: "65396604482",
      appId: "1:65396604482:web:0f31625a714aa8352337db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const appId = firebaseConfig.appId;

    // EXACT Firestore path where your data lives:
    const SUPPORT_PATH = `/artifacts/${appId}/public/data/supportMessages`;


    // --------------------------
    // ELEMENTS
    // --------------------------
    const container = document.getElementById("messagesContainer");
    const loading   = document.getElementById("loading");
    const errorBox  = document.getElementById("errorBox");


    // --------------------------
    // LOAD SUPPORT WALL MESSAGES
    // --------------------------
    async function loadMessages() {
      loading.classList.remove("hidden");
      errorBox.classList.add("hidden");
      container.innerHTML = "";

      try {
        const q = query(
          collection(db, SUPPORT_PATH),
          orderBy("createdAt", "desc")
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          loading.textContent = "No messages yet.";
          return;
        }

        loading.classList.add("hidden");

        snap.forEach(doc => {
          const data = doc.data();

          const name = data.name || "Anonymous";
          const msg  = data.message || "";
          const time = data.createdAt?.seconds
            ? new Date(data.createdAt.seconds * 1000).toLocaleString()
            : "Unknown";

          const card = document.createElement("div");
          card.className = "msg-card text-left";

          card.innerHTML = `
            <div class="font-semibold">${name}</div>
            <div class="text-gray-700 mt-2">${msg}</div>
            <div class="text-xs text-gray-400 mt-2">${time}</div>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        console.error("Support wall load error:", err);
        loading.classList.add("hidden");
        errorBox.textContent =
          "Unable to load messages. Error: " +
          (err.message || err.code || err);
        errorBox.classList.remove("hidden");
      }
    }


    // --------------------------
    // AUTH (ANONYMOUS)
    // --------------------------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadMessages();
      } else {
        signInAnonymously(auth)
          .then(() => loadMessages())
          .catch(err => {
            console.error("Anonymous sign-in failed:", err);
            errorBox.textContent =
              "Could not sign in to view messages: " +
              (err.message || err.code || err);
            errorBox.classList.remove("hidden");
          });
      }
    });

  </script>

</body>
</html>
